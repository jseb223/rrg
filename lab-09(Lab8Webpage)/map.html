<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8' />
  <title>Welcome to Double Arch at the Red River Gorge!</title> <!--Change this!! -->
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.46.0/mapbox-gl.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.46.0/mapbox-gl.css' rel='stylesheet' />
  <style>
    body { margin:0; padding:0; }
    #map { position:absolute; top:0; bottom:0; width:100%; }
  </style>
</head>
<body>

<div id='map'></div>

  <script>
    // Change this to your Token ----------------------
    mapboxgl.accessToken = 'pk.eyJ1IjoianNlYjIyMyIsImEiOiJjanVrM3h4NHMxb2ZlNDRucTlrZXFyb3o3In0.QpY-1vpb-OQywqIPk-ax3w'; 
    // ------------------------------------------------
    
    var map = new mapboxgl.Map({
      container: 'map',

      // Change this to your style --------------------
      style: 'mapbox://styles/jseb223/cjumzobte9n8v1fmwacbb8jkh', 
      // ----------------------------------------------

      // Change to your location ----------------------
      zoom: 16.28, 
      center: [-83.683367, 37.837380]
      // ----------------------------------------------

    });

    // Add geolocate control to the map.
     map.addControl(new mapboxgl.GeolocateControl({
      positionOptions: {
        enableHighAccuracy: true
      },
      trackUserLocation: true
    }));
  </script>

</body>

</html>
